<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  <title>CPWD | Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="card title-card">
      <div class="profile-header">
        <div class="avatar"><img src="images/image-jeremy.png" alt="avatar"></div>
        <div>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="period">
        <button data-period id="daily">Daily</button>
        <button data-period>Weekly</button>
        <button data-period>Monthly</button>
      </div>
    </div>
    <div class="card work">
      <div class="card-content" >
        <div class="top">
          <h2>Work</h2>
          <div>
            <a href="#"><img src="images/icon-ellipsis.svg" alt="ellipsis"></a>
          </div>
        </div>
        <div class="bottom" data-card>
          <h3>32hrs</h3>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="card play">
      <div class="card-content">
        <div class="top">
          <h2>Play</h2>
          <div>
            <a href="#"><img src="images/icon-ellipsis.svg" alt="ellipsis"></a>
          </div>
        </div>
        <div class="bottom" data-card>
          <h3>10hrs</h3>
          <p>Last Week - 8hrs</p>
        </div>
      </div>
    </div>
    <div class="card study">
      <div class="card-content">
        <div class="top">
          <h2>Study</h2>
          <div>
            <a href="#"><img src="images/icon-ellipsis.svg" alt="ellipsis"></a>
          </div>
        </div>
        <div class="bottom" data-card>
          <h3>4hrs</h3>
          <p>Last Week - 7hrs</p>
        </div>
      </div>
    </div>
    <div class="card exercise">
      <div class="card-content">
        <div class="top">
          <h2>Exercise</h2>
          <div>
            <a href="#"><img src="images/icon-ellipsis.svg" alt="ellipsis"></a>
          </div>
        </div>
        <div class="bottom" data-card>
          <h3>4hrs</h3>
          <p>Last Week - 5hrs</p>
        </div>
      </div>
    </div>
    <div class="card social">
      <div class="card-content">
        <div class="top">
          <h2>Social</h2>
          <div>
            <a href="#"><img src="images/icon-ellipsis.svg" alt="ellipsis"></a>
          </div>
        </div>
        <div class="bottom" data-card>
          <h3>5hrs</h3>
          <p>Last Week - 10hrs</p>
        </div>
      </div>
    </div>
    <div class="card self-care">
      <div class="card-content">
        <div class="top">
          <h2>Self Care</h2>
          <div>
            <a href="#"><img src="images/icon-ellipsis.svg" alt="ellipsis"></a>
          </div>
        </div>
        <div class="bottom" data-card>
          <h3>2hrs</h3>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" target="_blank">Carlos Perez</a>.
    </div>    
  </footer>
</body>
</html>
